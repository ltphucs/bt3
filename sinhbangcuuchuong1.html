<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<h1>Bảng cửu chương</h1>

<body>
</body>
<script>
    let sout;
    sout = "<table border='1' width='900' cellspacing='2' cellpadding='3'>"
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</html>
